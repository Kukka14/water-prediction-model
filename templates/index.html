<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Quality Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("{{ url_for('static', filename='get-started-bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1; /* Place it behind the content */
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        h1 {
            text-align: center;
            font-size: x-large;
            margin-bottom: 50px;
            color: #ffffff;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            background-color: rgba(106, 111, 130, 0.7);
            padding: 20px;
            width: 500px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #000000;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #e1f0ff;
            box-sizing: border-box;
        }

        button {
            grid-column: span 2;
            padding: 10px 20px;
            background-color: #6a2ce8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: -20px;
        }

        button:hover {
            background-color: #5500ff;
        }

        #result {
            grid-column: span 2;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            white-space: nowrap;
        }

        /* Section division */
        .form-section {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
        }

        .form-section > div {
            width: 48%;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
            padding-top: 350px;
        }

        /* Modal Content */
        .modal-content {
            background-color: lightblue; /* Set background color to light blue */
            margin: 15% auto; /* Center it vertically and horizontally */
            padding: 20px;
            border: 1px solid #888;
            width: 30%; /* Set a fixed width */
            text-align: center;
            border-radius: 10px; /* Add rounded corners for aesthetic */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div>
        <h1><u>Water Quality Prediction</u></h1>
        <form id="predictForm">
            <div class="form-section">
                <div>
                    <label for="pH">pH:</label>
                    <input type="text" id="pH" name="pH" required />

                    <label for="Nitrate">Nitrate:</label>
                    <input type="text" id="Nitrate" name="Nitrate" required />

                    <label for="Chloride">Chloride:</label>
                    <input type="text" id="Chloride" name="Chloride" required />

                    <label for="Color">Color:</label>
                    <input type="text" id="Color" name="Color" required />

                    <label for="Turbidity">Turbidity:</label>
                    <input type="text" id="Turbidity" name="Turbidity" required />
                </div>
                <div>
                    <label for="Fluoride">Fluoride:</label>
                    <input type="text" id="Fluoride" name="Fluoride" required />

                    <label for="Copper">Copper:</label>
                    <input type="text" id="Copper" name="Copper" required />

                    <label for="Odor">Odor:</label>
                    <input type="text" id="Odor" name="Odor" required />

                    <label for="Chlorine">Chlorine:</label>
                    <input type="text" id="Chlorine" name="Chlorine" required />
                </div>
            </div>
            <div id="result"></div>
            <button type="submit">Predict</button>
        </form>
    </div>

    <!-- Modal Structure -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        document.getElementById("predictForm").onsubmit = async function (e) {
            e.preventDefault(); // Prevent form submission
            const formData = new FormData(this); // Get form data
            const response = await fetch("/predict", {
                method: "POST",
                body: formData,
            });
            const result = await response.json(); // Parse JSON response

            let message = "";
            const modalMessage = document.getElementById("modalMessage");
            const modal = document.getElementById("resultModal");

            if (result.prediction === 1) {
                message = "[1]: Water is good for use";
            } else if (result.prediction === 0) {
                message = "[0]: Water is not suitable for use";
            } else {
                message = "Unexpected prediction value.";
            }

            modalMessage.innerText = "Prediction " + message; // Set the message in modal
            modal.style.display = "block"; // Show the modal
        };

        // Get the <span> element that closes the modal
        const span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            const modal = document.getElementById("resultModal");
            modal.style.display = "none"; // Hide the modal
        };

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            const modal = document.getElementById("resultModal");
            if (event.target == modal) {
                modal.style.display = "none"; // Hide the modal
            }
        };
    </script>
</body>
</html>
